<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Navigation -->
    <header>
        <div class="logo">Nicolas<span>Eberhard</span></div>

<!-- Icônes des réseaux sociaux dans le header (entre logo et liens) -->
        <div class="social-icons">
            <a href="https://fr.linkedin.com/in/nicolas-eberhard-1b896723b" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/_nicoebe_" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@_nicoebe_" target="_blank"><i class="fab fa-tiktok"></i></a>            
            <a href="https://www.snapchat.com/add/nicoco6476" target="_blank"><i class="fab fa-snapchat"></i></a>
        </div>

        <nav>
            <ul>
                <li><a href="Eberhard.html">Accueil</a></li>
                <li><a href="Apropos.html">À propos</a></li>
                <li><a href="Compétences.html">Compétences</a></li>
                <li><a href="Projets.html">Projets</a></li>
            </ul>
        </nav>
    </header>
    <footer>
        <div class="social-icons">
            <a href="https://fr.linkedin.com/in/nicolas-eberhard-1b896723b" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/p/ClNxuFVqEBI/?locale=zh_CN&img_index=1" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@_nicoebe_" target="_blank"><i class="fab fa-tiktok"></i></a>            
            <a href="https://www.snapchat.com/add/nicoco6476" target="_blank"><i class="fab fa-snapchat"></i></a>
        </div>        
    </footer>

    <!-- Section Contact -->
    <section id="contact">
        <h2>Contact</h2>
        <div class="contact-card">
            <div class="contact-details">
                <p><i class="fas fa-phone"></i> 06 42 54 67 16</p>
                <p><i class="fas fa-envelope"></i> <a href="mailto:nicolas.eberhard.sn@gmail.com">nicolas.eberhard.sn@gmail.com</a></p>
                <p><i class="fas fa-map-marker-alt"></i> 10 Allée des Cèdres, Appt B53, 64600 Anglet</p>
            </div>

            <!-- Formulaire de contact -->
            <form class="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" placeholder="Votre nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Votre email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Votre message..." required></textarea>
                </div>
                <button type="submit" class="btn">Envoyer</button>
            </form>
        </div>
    </section>

    <!-- Particles.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#ffffff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 6 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" }
                },
                "modes": { "grab": { "distance": 140 }, "push": { "particles_nb": 4 } }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
